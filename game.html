<!DOCTYPE html>
<html>
<head>
    <title>Lucky Stars - Play Online</title>
    <style>
        body { background: #000; color: #FFD700; font-family: 'Arial', sans-serif; text-align: center; }
        .game-container { border: 5px solid #FFD700; border-radius: 20px; padding: 20px; width: 300px; margin: 50px auto; box-shadow: 0 0 20px #FFD700; }
        .wallet { background: #222; padding: 10px; border-radius: 10px; margin-bottom: 20px; font-size: 1.5em; border: 1px solid #FFD700; }
        .reels { display: flex; justify-content: center; gap: 10px; background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .reel { font-size: 3em; width: 60px; height: 60px; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; border-radius: 5px; border: 1px solid #ccc; }
        .spin-btn { background: linear-gradient(#FFD700, #B8860B); border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.5em; font-weight: bold; cursor: pointer; color: #000; box-shadow: 0 5px #666; width: 100%; }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 2px #444; }
    </style>
</head>
<body>

    <h1 style="text-shadow: 0 0 10px #FFD700;">ğŸŒŸ LUCKY STARS ğŸŒŸ</h1>

    <div class="game-container">
        <div class="wallet">WALLET: $<span id="balance">10.00</span></div>

        <div class="reels">
            <div class="reel" id="r1">ğŸ’</div>
            <div class="reel" id="r2">7</div>
            <div class="reel" id="r3">ğŸ’</div>
        </div>

        <button class="spin-btn" onclick="spin()">SPIN</button>
    </div>

    <script>
        let balance = parseFloat(document.getElementById('balance').innerText);
        const symbols = ['ğŸ’', '7', 'ğŸ’', 'ğŸ‹', 'â­'];

        function spin() {
            if (balance < 1.00) { alert("Add more credits via CashApp!"); return; }
            
            balance -= 1.00; // Cost per spin
            document.getElementById('balance').innerText = balance.toFixed(2);

            let r1 = symbols[Math.floor(Math.random() * symbols.length)];
            let r2 = symbols[Math.floor(Math.random() * symbols.length)];
            let r3 = symbols[Math.floor(Math.random() * symbols.length)];

            document.getElementById('r1').innerText = r1;
            document.getElementById('r2').innerText = r2;
            document.getElementById('r3').innerText = r3;

            if (r1 === r2 && r2 === r3) {
                alert("JACKPOT! You won $10!");
                balance += 10.00;
                document.getElementById('balance').innerText = balance.toFixed(2);
            }
        }
    </script>
</body>
</html>
